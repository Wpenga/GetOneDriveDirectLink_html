<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>获取OneDrive直链 - SpectreGao美化版</title>
	<link rel="icon" href="icon.png" type="image/x-png" />
	<link rel="shortcut icon" href="icon.png" type="image/x-png" />
	<link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>

	<div class="box">
		<div class="card">
			<h3>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
					<path fill="none" d="M0 0h24v24H0z" />
					<path d="M11.5 3v8.5H3V3h8.5zm0 18H3v-8.5h8.5V21zm1-18H21v8.5h-8.5V3zm8.5 9.5V21h-8.5v-8.5H21z"
						fill="rgba(72,141,237,1)" />
				</svg>
				控制面板
			</h3>
			<button onClick="launchOneDrivePicker('query')">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
					<path fill="none" d="M0 0h24v24H0z" />
					<path
						d="M17 21H7A6 6 0 0 1 5.008 9.339a7 7 0 1 1 13.984 0A6 6 0 0 1 17 21zm0-12a5 5 0 1 0-9.994.243l.07 1.488-1.404.494A4.002 4.002 0 0 0 7 19h10a4 4 0 1 0-3.796-5.265l-1.898-.633A6.003 6.003 0 0 1 17 9z"
						fill="rgba(255,255,255,1)" />
				</svg>
				从OneDrive选择文件
			</button>
			<button onClick="launchOneDrivePicker('share')">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
					<path fill="none" d="M0 0h24v24H0z" />
					<path
						d="M13.12 17.023l-4.199-2.29a4 4 0 1 1 0-5.465l4.2-2.29a4 4 0 1 1 .959 1.755l-4.2 2.29a4.008 4.008 0 0 1 0 1.954l4.199 2.29a4 4 0 1 1-.959 1.755zM6 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm11-6a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
						fill="rgba(255,255,255,1)" />
				</svg>
				额外创建分享链接（配合1drv.ws使用）
			</button>
			<!--<label><input type="checkbox" class="add-permission">主动添加访问权限（无所有人查看权限的文件）</label>-->
			<div class="mask-bar">
				<select class="mask-list" size="5" onclick="mask_select();">
				</select>
				<div>
					<input class="mask-name" type="text" placeholder="自定义名称" />
					<textarea class="mask-content" readonly></textarea>
					<div></div>
					<!-- <input class="mask-add" value="+" type="button" onclick="mask_add();" /> -->
					<!-- <input class="mask-remove" value="-" type="button" onclick="mask_remove();" /> -->
				</div>
			</div>
		</div>
		<div class="output card">
			<h3>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
					<path fill="none" d="M0 0h24v24H0z" />
					<path d="M11.5 3v8.5H3V3h8.5zm0 18H3v-8.5h8.5V21zm1-18H21v8.5h-8.5V3zm8.5 9.5V21h-8.5v-8.5H21z"
						fill="rgba(72,141,237,1)" />
				</svg>
				输出面板
			</h3>
			<div class="outinfo">
				页面美化 by
				<a href="https://github.com/SpectreGao/GetOneDriveDirectLink" target="_blank">
					SpectreGao</a>
				如有侵权，将第一时间删除
			</div>
			<textarea class="outcontent" readonly></textarea>
			<div class="copyright">
				Copyright © 2017
				<a href="https://github.com/Mapaler/GetOneDriveDirectLink" target="_blank">
					枫谷剑仙
				</a>
				版权所有，本程序源代码使用GPLv3协议公开<br>Mapaler all right reserved. Source
				public
				by GPLv3.
				<div class="hr"></div>
				<p>
					页面美化 by 2022
					<a href="https://github.com/SpectreGao/GetOneDriveDirectLink" target="_blank">
						SpectreGao
					</a>，如有侵权，将第一时间删除
				</p>
			</div>
		</div>
	</div>

</body>

</html>
